name: CI & Publish

on:
  pull_request:
    branches:
      - dev
      - main
      - "release/**"
  push:
    branches:
      - dev
      - main
      - "release/**"

permissions:
  contents: read
  id-token: write # required for npm OIDC publish

jobs:
  # âœ… Run linting, type checking, formatting, etc.
  checks:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run check

  # ğŸ” Validate version bump when merging into release branches
  validate-version:
    name: Validate Version on release/*
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate version in package.json
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Detected version: $VERSION"
          if [[ "$VERSION" == "0.0.0" || -z "$VERSION" ]]; then
            echo "âŒ Invalid version detected in package.json"
            exit 1
          fi
          echo "âœ… Version check passed"

  # ğŸ—ï¸ Build job (runs for release/* and main)
  build:
    name: Build Package
    needs: [checks]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  # ğŸš€ Publish to npm via OIDC (Trusted Publisher)
  publish:
    name: Publish to npm (Trusted Publisher)
    needs: [build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      - name: Run checks (pre-publish safety)
        run: npm run check

      - name: Build package
        run: npm run build

      - name: Publish to npm (Trusted Publisher)
        run: npm publish --access public

      - name: Tag release
        run: |
          VERSION=$(jq -r '.version' package.json)
          git tag "v$VERSION"
          git push origin "v$VERSION"
